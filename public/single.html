<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/basic.css" rel="stylesheet">

</head>


<body>

<div id="myDIV" class="header">
  <h2 style="margin:5px">My Fridge</h2>
  <input type="text" id="myInput" placeholder="Ingredients, Expiration days...">
  <span onclick="newElement()" class="addBtn">Add</span>

</div>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="add.html">Add Person</a>
  <a href="settings.html">Settings</a>
</div>

<!-- Use any element to open the sidenav -->
<span onclick="openNav()">Open Nav</span>

<input type="text" id= "searchInput" onkeyup="search()"
 placeholder="Search for foods.." title="Type in a name">


<button onclick="goBack()">Go Back</button>




<!--Top nav
<div class="topnav">
  <a class="active" href="#home">All</a>
  <a href="#news">Veggie</a>
  <a href="#contact">Meat</a>
  <a href="#about">Others</a>
</div>-->




<ul id="myUL">
  <li><a href="#">Egg, 3 days</a></li>
  <li><a href="#">Milk, 5 days </a></li>

  <li><a href="#">Apple, 2 days</a></li>
  <li><a href="#">Pork, 7 days</a></li>

  <li><a href="#">Guacamoli, 2 days</a></li>
  <li><a href="#">Orange, 5 days</a></li>
  <li><a href="#">Tofu, 6 days</a></li>
</ul>

<button onclick="window.location.href = 'recipes.html';" class="button" style="float: right;">Find Recipes</button>


<script>
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}

// Scroll function
window.onscroll = function() {myFunction()};

function myFunction() {
  var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  var scrolled = (winScroll / height) * 100;
  document.getElementById("myBar").style.width = scrolled + "%";
}

/* Set the width of the side navigation to 250px */
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

/* Set the width of the side navigation to 0 */
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}

function goBack() {
  window.history.back();
}

/* search the word */
function search() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}


</script>
<script src="js/basic.js"></script>
</body>
</html>
